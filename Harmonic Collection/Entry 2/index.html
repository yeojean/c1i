<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harmonic Collection - Entry 2</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="page">
    <div class="image-wrapper">
      <img
        src="https://betsymae.com/cdn/shop/files/16797459520403394586_2048.jpg?v=1754171212"
        alt="Painting of a tiara with the text Most Evil Bitch"
        class="main-image"
      />
    </div>

    <div class="text-and-player">
      <div id="typewriter" class="typing-text"></div>

      <div class="player">
        <button class="player-btn prev" aria-label="Previous" disabled>
          <span class="square-icon"></span>
        </button>

        <button class="player-btn play" aria-label="Play playlist">
          <span class="triangle-icon"></span>
        </button>

        <button class="player-btn next" aria-label="Next" disabled>
          <span class="square-icon"></span>
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
