<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harmonic Collection â€“ Entry 10</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #02030a;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #blobCanvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
    }

    #vortexText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.2);
      color: #c3e5ff;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 24px;
      opacity: 0;
      pointer-events: none;
      z-index: 1;
    }

    #vortexText.show {
      animation: growText 1.8s ease-out forwards;
    }

    @keyframes growText {
      from {
        transform: translate(-50%, -50%) scale(0.2);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1.4);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <canvas id="blobCanvas"></canvas>
  <div id="vortexText">Whirlwind of emotions</div>

  <script>
    const canvas = document.getElementById("blobCanvas");
    const ctx = canvas.getContext("2d");

    let width, height, centerX, centerY;
    let particles = [];
    const PARTICLE_COUNT = 6500;

    function resize() {
      const dpr = window.devicePixelRatio || 1;
      width = window.innerWidth;
      height = window.innerHeight;

      canvas.width = width * dpr;
      canvas.height = height * dpr;

      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      centerX = width / 2;
      centerY = height / 2;

      initParticles();
    }

    function initParticles() {
      particles = [];
      const maxRadius = Math.min(width, height) * 0.5;

      for (let i = 0; i < PARTICLE_COUNT; i++) {
        const t = Math.random();
        const radius = Math.pow(t, 0.25) * maxRadius;
        const angle = Math.random() * Math.PI * 2;
        const speed = 0.001 + Math.random() * 0.002;

        particles.push({
          baseRadius: radius,
          angle: angle,
          speed: speed,
          size: 0.4 + Math.random() * 1.2
        });
      }
    }

    function draw(time) {
      time = time || 0;

      ctx.clearRect(0, 0, width, height);

      ctx.fillStyle = "rgba(0, 0, 0, 1)";
      ctx.fillRect(0, 0, width, height);

      ctx.globalCompositeOperation = "lighter";

      const blobScale = 1 + Math.sin(time * 0.00015) * 0.04;

      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        p.angle += p.speed;

        const wobble = Math.sin(time * 0.0003 + i) * 4;
        const r = (p.baseRadius + wobble) * blobScale;

        const x = centerX + Math.cos(p.angle) * r;
        const y = centerY + Math.sin(p.angle) * r * 1.3;

        const density = 1 - p.baseRadius / (Math.min(width, height) * 0.6);
        const alpha = 0.02 + density * 0.25;

        ctx.fillStyle = "rgba(120, 190, 255," + alpha + ")";
        ctx.beginPath();
        ctx.arc(x, y, p.size, 0, Math.PI * 2);
        ctx.fill();
      }

      ctx.globalCompositeOperation = "source-over";

      requestAnimationFrame(draw);
    }

    resize();
    window.addEventListener("resize", resize);
    requestAnimationFrame(draw);

    const vortexText = document.getElementById("vortexText");

    canvas.addEventListener("click", () => {
      vortexText.classList.remove("show");
      void vortexText.offsetWidth;
      vortexText.classList.add("show");
    });
  </script>
</body>
</html>
