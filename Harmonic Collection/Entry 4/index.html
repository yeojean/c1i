!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 - Flexbox</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Week 4</h1>
    
    <div class="mood-container">
        <div class="mood-card">
            <div class="mood-title">Exhausted</div>
            <div class="synonyms-container">
                <div class="synonym">Tired</div>
                <div class="synonym">Drained</div>
                <div class="synonym">Worn out</div>
                <div class="synonym">Fatigued</div>
                <div class="synonym">Depleted</div>
                <div class="synonym">Weary</div>
            </div>
        </div>

        <div class="mood-card">
            <div class="mood-title">Worried</div>
            <div class="synonyms-container">
                <div class="synonym">Anxious</div>
                <div class="synonym">Concerned</div>
                <div class="synonym">Nervous</div>
                <div class="synonym">Uneasy</div>
                <div class="synonym">Troubled</div>
                <div class="synonym">Apprehensive</div>
            </div>
        </div>
    </div>
</body>
</html>
