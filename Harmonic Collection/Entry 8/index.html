<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harmonic Collection – Entry 8</title>

  <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css?v=31"/>
</head>
<body>
  <canvas id="stars" aria-hidden="true"></canvas>

  <main class="page">
    <section class="hero fullbleed" id="top">
      <h1 class="word w-joyful">
        <a href="https://www.dictionary.com/browse/joyful" target="_blank" rel="noopener">Joyful</a>
      </h1>
      <h1 class="word w-grateful">
        <a href="https://www.dictionary.com/browse/grateful" target="_blank" rel="noopener">Grateful</a>
      </h1>
      <h1 class="word w-enchanted">
        <a href="https://www.dictionary.com/browse/enchanted" target="_blank" rel="noopener">Enchanted</a>
      </h1>

      <button class="sticker" data-photo="https://i.imgur.com/FfHaz0N.jpeg" style="left: 12vw; bottom: 24px;" aria-label="sticker cat 1"></button>
      <button class="sticker" data-photo="https://i.imgur.com/YOkrKkn.jpeg" style="left: 46vw; bottom: 24px;" aria-label="sticker cat 2"></button>
      <button class="sticker" data-photo=""                          style="left: 78vw; bottom: 24px;" aria-label="sticker cat 3 (no action)"></button>

      <a class="scroll-down" href="#plate">▼</a>
    </section>

    <!-- 2) 접시 섹션 -->
    <section id="plate" class="plate-section fullbleed">
      <div class="plate-viewport">
        <img class="plate" alt="silver plate"
             src="https://i.pinimg.com/736x/8c/00/6d/8c006d8a9dc0e6ecb16e31fc2d24a60d.jpg"/>

        <button id="plateText" class="plate-text" type="button">
It is so fascinating to see all the Halloween decorations on the streets. Some of them look so real that I actually got scared.
Watching all those decorations makes me feel like I’m really in New York. And Bryant Park’s ice rink as well!
It was so exciting to be on the ice rink I had only seen in photos. I know I will remember these moments for a long time.
        </button>
      </div>
    </section>
  </main>

  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="close" aria-label="close">×</button>
    <img class="lightbox-img" alt="preview"/>
  </div>

  <div id="noteModal" class="note-modal" aria-hidden="true">
    <div class="note-card" role="dialog" aria-modal="true">
      <button class="note-close" aria-label="close">×</button>
      <p id="noteCopy"></p>
    </div>
  </div>

  <script defer src="./script.js?v=31"></script>
</body>
</html>
