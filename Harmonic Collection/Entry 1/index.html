<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harmonic Collection - It was a good day</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page">
    <div class="burst-wrapper">

      
      <div id="main-burst" class="burst">
        <div class="burst-text">
          <span>It was a</span><br />
          <span>Good Day</span>
        </div>
      </div>

      <div class="mood-bubble bubble-1">
        <span>Optimistic</span>
      </div>

      <div class="mood-bubble bubble-2">
        <span>Excited</span>
      </div>

      <div class="mood-bubble bubble-3">
        <span>Thrilled</span>
      </div>

      <div class="mood-bubble bubble-4">
        <span>Happy</span>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
